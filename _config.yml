# 网站基础设置
title: The Voyage
description: 专注 AI 与深度学习的研究笔记
author: Zhao62
google_analytics: "G-4396ZM3K03"

# 启用 Beautiful Jekyll 主题
remote_theme: daattali/beautiful-jekyll

# 配置分页参数
paginate: 20               # 每页显示的文章数量，你可以改成 5 或 20
paginate_path: "/page:num/" # 分页后的路径结构 (例如 /page2/, /page3/)

# 必须的插件
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate

# 主题美化设置
beautiful-jekyll:
  title-page: true # 允许单独的标题页
  visual-page: true

# --- 新增/修改的核心部分 ---

# 1. 全局开启 MathJax 支持
mathjax: true

# 2. 配置 Markdown 解析引擎 (Kramdown)
# 这是为了防止 Markdown 编译器在 MathJax 运行前把数学符号转义搞乱
markdown: kramdown
kramdown:
  input: GFM              # GitHub Flavored Markdown
  math_engine: mathjax    # 告诉 Jekyll 使用 MathJax 引擎
  syntax_highlighter: rouge
